<body>
    <div class="row">
        <div class="col-sm-12" class="col-lg-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="col-sm-8" class="col-lg-8">
                    <a class="navbar-brand" href="#">Jacob Hanes</a>
                </div>
                <div class="col-sm-4" class="col-lg-4">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="text-secondary" href="index.html">About <span class="sr-only">(current)</span></a>

                            <a class="text-secondary" href="contact.html">Contact</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12" class="col-lg-12">
                <div class="card">
                    <div class="row">
                        <div class="col-sm-12" class="col-lg-12">
                            <h5 class="card-header">Contact</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" class="col-lg-12">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Name</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Jacob hanes">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" class="col-lg-12">

                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"

                                    anyone
                                    else.</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" class="col-lg-12">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Message</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Tell me what you need">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2" class="col-lg-2">
                            <a href="#" class="btn btn-primary">Submit</a>

    <div class="row">
