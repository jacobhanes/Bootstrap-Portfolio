<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>hw 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light brand-size">
            <div class="col-sm-12 col-md-8 col-lg-8">
                <a class="navbar-brand jakebrand" href="#">Jacob Hanes</a>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
    
                <ul class="navbar-nav jakenav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html" tabindex="-1" aria-disabled="true">Contact</a>
                    </li>
                </ul>
    
    
            </div>
        </nav>
    </header>
    <div class="container content-box">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="title-color">Contact</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Jacob hanes">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                        anyone
                                        else.</small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea id="message-box" type="text" class="form-control" id="message"
                                        aria-describedby="emailHelp" placeholder="Tell me what you need"></textarea>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 col-md-2 col-lg-2">
                                <a href="#" class="btn btn-primary">Submit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="jake-sticky-footer">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="p-3 mb-2 bg-dark text-white">
                        <h5 class="card-header">Copyright</h5>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
